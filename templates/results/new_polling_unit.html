{% extends 'base.html' %}
{% block content %}
<h1>New Polling Unit Results</h1>
<form method="post">
    {% csrf_token %}
    <label for="polling_unit_id">Polling Unit ID:</label>
    <input type="number" id="polling_unit_id" name="polling_unit_id" required><br><br>

    {% for party in parties %}
    <label for="party_{{ party.partyid }}">{{ party.partyname }}:</label>
    <input type="number" id="party_{{ party.partyid }}" name="party_{{ party.partyid }}"><br><br>
    {% endfor %}

    <label for="entered_by_user">Entered by:</label>
    <input type="text" id="entered_by_user" name="entered_by_user" required><br><br>

    <input type="submit" value="Submit Results">
</form>
{% endblock content %}
