{% extends 'base.html' %}
{% block title %}
New Polling Unit
{% endblock title %}
{% block content %}
<h1 class="text-center m-4">New Polling Unit Results</h1>
<form method="post">
    {% csrf_token %}
    <label for="polling_unit_id">Polling Unit ID:</label>
    <input type="number" class="form-control mb-4" id="polling_unit_id" name="polling_unit_id" min="0" required>

    <div class="row g-3">
        {% for party in parties %}
        <div class="col">
            <label for="party_{{ party.partyid }}">{{ party.partyname }}:</label>
            <input type="number" class="form-control" id="party_{{ party.partyid }}" min="0"
                name="party_{{ party.partyid }}">
        </div>
        {% endfor %}
    </div>

    <label class="mt-4" for="entered_by_user">Entered by:</label>
    <input type="text" class="form-control" id="entered_by_user" name="entered_by_user" required>

    <div class="d-grid gap-2 mt-4">
        <input class="btn btn-secondary" type="submit" value="Submit Results">
    </div>
</form>

{% endblock content %}
